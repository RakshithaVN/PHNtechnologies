<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital- Global Page</title>
<style>
  body {
    background-image: url("https://i.pinimg.com/1200x/aa/9d/d5/aa9dd5ac621c5c81516e6793f5d1947c.jpg");
    background-size: cover;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  
  .navbar {
    width: 70%;
    margin: auto;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  
  .logo {
    position: absolute;
    left: 20px;
    width: 120px;
  }
  
  .navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }
  
  .navbar ul li {
    margin: 0 20px;
    position: relative;
  }
  
  .navbar ul li a {
    text-decoration: none;
    color: #fff;
    text-transform: uppercase;
    padding: 10px 0;
  }
  
  .navbar ul li::after {
    content: '';
    height: 3px;
    width: 0;
    background: #fff;
    position: absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
  }
  
  .navbar ul li:hover::after {
    width: 100%;
  }
  
  .top-right {
    position: absolute;
    top: 22px;
    right: 10px;
  }
  
  .top-right a {
    margin-left: 10px;
    text-decoration: none;
    padding: 8px 16px;
    background-color: white;
    color: #333;
    border-radius: 25px;
  }
  
  .content {
    width: 100%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
  }
  
  .content h1 {
    font-size: 60px;
    margin-top: 80px;
  }
  
  .content p {
    margin: 20px auto;
    font-weight: 100;
    line-height: 25px;
    font-size: 20px;
  }
  
  button {
    width: 200px;
    padding: 15px 0;
    text-align: center;
    margin: 20px 10px;
    border-radius: 25px;
    font-weight: bold;
    border: 1px solid black;
    background: transparent;
    cursor: pointer;
    position: relative;
  }
  
  span {
    background: #fff;
    height: 100%;
    width: 0;
    border-radius: 20px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: 0.5s;
  }
  
  button:hover span {
    width: 90%;
  }
  
  button:hover {
    border: none;
  }
  
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
</style>
</head>
<body>
<div class="banner">
  <div class="navbar">
    <img src="logo.png" class="logo" alt="Logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Departments</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Doctors and Staff</a></li>
      <li><a href="#">Patient Information and Support</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </div>
</div>
<div class="top-right">
  <a href="Loginpage.html">Sign In</a>
  <a href="signup.html">Sign Up</a>
</div>
<div class="content">
  <h1>Welcome</h1>
  <p>"IS A SCIENCE OF UNCERTAINTY<br>
      MEDICINE AND AN ART OF PROBABILITY."</p>
  <div>
    <button type="button"><span></span>Start with Little</button>
  </div>
</div>
</body>
</html>
