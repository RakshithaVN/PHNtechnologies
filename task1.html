<!DOCTYPE html>
<html>
<html lang="en">
<head>
<title>My Book</title>
<style type="text/css"> form {
width: 80%;
margin: 0 auto; padding: 20px;
background-color: orange; border-radius: 5px;
}
label {
display: block;
margin-bottom: 5px;
}
input[type="submit"] { background-color: green; color: white;
border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer;
transition: background-color 0.3s ease;
}
input[type="submit"]:hover { background-color: green;
}
</style></head>
<body>
<form action="/submit_reservation" method="POST">
<label for="date">Date:</label>
<input type="date" id="date" name="date" required><br>
<label for="time">Time:</label>
<input type="time" id="time" name="time" required><br>
<label for="guests">Number of Guests:</label>
<input type="number" id="guests" name="guests" required><br>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br>
<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone" required><br>
<input type="submit" value="Submit Reservation">
</form>
</body>
</html>
